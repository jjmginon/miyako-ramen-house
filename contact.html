<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="JJ Ginon">
    <meta name="description"
        content="Get in touch with Miyako Ramen House for reservations, inquiries, or feedback. We're here to assist!">
    <title>Miyako Ramen House - Contact Us</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Miyako Ramen House - Contact Us</h1>
        <nav>
            <li>
                <a href="/">Home</a>
            </li>
            <li>
                <a href="/#about">About <abbr title="Miyako Ramen House">MRH</abbr></a>
            </li>
            <li>
                <a href="/#menu">Our Menu</a>
            </li>
            <li>
                <a href="hours.html">Store Hours</a>
            </li>
        </nav>

        <figure>
            <img src="img/contact-400x260.png" alt="Contact Miyako Ramen House" title="Get in touch!" width="400"
                height="260">
            <figcaption>
                Contact Miyako Ramen House
            </figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>
            <h2>Contact Form</h2>

            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us a Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Jane Smith" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="janesmith@mail.com" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                555 Ramen Road, Suite R<br>
                Tokyo, Japan 100-0001
                <br><br>
                Phone: <a href="tel:+819012345678">+81 90-1234-5678</a>
            </address>
        </section>
        <p>
            <a href="#">Back To Top</a>
        </p>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; Miyako Ramen House</p>
    </footer>
</body>

</html>
